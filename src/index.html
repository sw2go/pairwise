<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pairwise</title>
  </head>
  <body>
    <div class="content">
      <h1>Rank options pairwise</h1>
      <h2>Options</h2>
      <div class="container">
        <div id="div-names"></div>
        <div id="div-values"></div>
      </div>
      <div id="in1" class="row">
        <input id="inpOption" type="text" />
        <button id="btnAdd">Add option</button>
      </div>
      <div id="in3" class="hide">
        <label  class="checkbox-container">Order by preference
          <input id="inpSort" type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
      </div>

      <h2>Evaluation</h2>
      <div id="in2" class="row">
        <div>
          <input type="number" min="3" max="1000" id="inpRange" name="inpRange">
          <label for="inpRange">Slider resolution</label>   
        </div>
        <button id="btnStart">Start</button> 
      </div>      
      <div id="divSliders">
        <p>Look at each line and drag the slider toward the option you prefer.</p>
      </div>
    </div>
  </body>
</html>
